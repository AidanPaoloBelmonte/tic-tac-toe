<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="./styles/style.css" />
        <script src="./scripts/script.js" defer></script>

        <title>Tic Tac Toe</title>
    </head>
    <body>
        <div id="results">
            <p id="desc"></p>
            <p id="winner"></p>
        </div>
        <input id="restart" type="image" src="./images/restart.svg" />

        <div id="header">TICtacTOE</div>
        <div id="content">
            <div id="board">
                <div id="_0" class="cell"></div>
                <div id="_1" class="cell"></div>
                <div id="_2" class="cell"></div>
                <div id="_3" class="cell"></div>
                <div id="_4" class="cell"></div>
                <div id="_5" class="cell"></div>
                <div id="_6" class="cell"></div>
                <div id="_7" class="cell"></div>
                <div id="_8" class="cell"></div>
            </div>
        </div>

        <dialog open>
            <div id="form-container">
                <form action="">
                    <label for="player1">Tell us your name!</label>
                    <input
                        id="name-field"
                        type="field"
                        name="player1"
                        maxlength="10"
                        placeholder="Player 1"
                        autofocus
                        required
                    />
                    <label for="player2">...along with your friend!</label>
                    <input
                        id="name-field"
                        type="field"
                        name="player2"
                        maxlength="10"
                        placeholder="Player 2"
                        autofocus
                        required
                    />
                    <button id="name-submit" type="submit">Play!</button>
                </form>
            </div>
        </dialog>
    </body>
</html>
